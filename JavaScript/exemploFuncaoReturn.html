<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>Function</title>
    
    <script> 

      function somar(valor1, valor2){
        return valor1 + valor2;
      }

      function somarSemReturn(valor1, valor2){
        var soma = valor1 + valor2;       
      }

      console.log(somarSemReturn(1,2)); //undefined      
      console.log(somar(1,2)); //3

    </script>
    
</head>
<body>

  Function - return

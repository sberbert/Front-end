<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: blue;
            
            animation: animacao1 20s;                   
        }
        
        
        @keyframes animacao1 {
            0% {
                background: blue;
            }
            25% {
                background: black;
            }
            50% {
                background: purple;
            }
            75% {
                background: green;
            }
            100% {
                background: grey;
            }
        }
        
    
    </style>
</head>

<body>

    <div></div>

</body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>CSS</title>
    <meta charset="utf-8">
      
    <!--google fonts -->  
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Cinzel' rel='stylesheet' type='text/css'>
      
    <style type="text/css">     
       .text {
       font: italic bold 12px/30px Georgia, serif;
     }
        
    .text-i{
      font-style: italic;
    }        

    .text-v{
     font-variant: small-caps;
    }
        
    .text-w{
     font-weight: 100;
    }
        
    .text-w2{
     font-weight: 900;
    }        
        
    .text-s{
      font-size: 50px;
    }        
        
    .text-f{
      font-family: "Arial", "Arial Black", sans-serif;
    } 
        
    .text-f1{
      font-family: 'Pacifico', cursive;
    }     
        
    .text-f2{
      font-family: 'Cinzel', serif;
    }     
                
                
        
    .text-sh {
      font-size: 50px;
      text-shadow: 10px 10px #ff0000;
    }        
        
    .text-sh2 {
      font-size: 50px;
      text-shadow: 10px 10px 10px #ff0000,-10px -10px 10px #0000ff;
    }              
    </style>

      
  </head>	
    
  <body>
      
    <p class="text">Aprendendo HTML5 e CSS3.</p>
    <p class="text">Propriedade font</p>
      

    <p class="text-i">Texto em itálico<p>   
      
    <p>Texto sem small-caps<p>
    <p class="text-v"> Texto com small-caps <p>
      
    <p class="text-w">Mínimo<p>
    <p class="text-w2">Máximo<p>      
      
    <p class="text-s">Tamanho da fonte<p>   
      
    <p class="text-f">Texto Arial ou Sans Serif<p>      
      
    <p class="text-f1">Google font 1<p>  
      
     <p class="text-f2">Google font 2<p>           
      
    <p class="text-sh">Sombra<p>         
      
    <p class="text-sh2">Sombra 2<p>                  
  
  </body>
    
</html>

<!DOCTYPE html>

<html>
    
  <head>
    <meta charset="utf-8">
    <title>Formulário em Tabela</title>
  </head>	
    
  <body>

    <form>

    <table border="0" cellspacing="5" cellpadding="5">
        <tr>
            <td>
              <label for="nome">Nome:</label><br>      
              <input type="text" name="nome" id="nome" size="50" minlength="10" maxlength="30" required placeholder="Digite o seu nome completo">
            </td>

            <td>
              <label for="idade">Idade:</label><br>    
              <input type="number" name="idade" id="idade" size="2" min="18" max="30" placeholder="Idade" step="2">
            </td>

            <td>
              <label for="email">E-Mail:</label><br>  
              <input type="email" placeholder="e-mail" name="email" id="email">   
            </td>  
        </tr>

        <tr>
            <td colspan="3">
              Observações:<br>
              <textarea rows="5" cols="90"></textarea>  
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
              <input type="submit" value="Salvar">
              <input type="button" value="Diga Oi" onclick="alert('Oi!');">
              <input type="reset" value="Limpar">
            </td>
        </tr>  

    </table> 
    </form>
    
  </body>
    
</html>

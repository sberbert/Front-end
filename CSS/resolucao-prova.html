<!DOCTYPE html>
<html>
  <head>
    <title>CSS</title>
    <meta charset="utf-8">      
      
    <style type="text/css">   

         body {
           background-image: url(unicamp.jpg);            
         }  

         #titulo {
            font-size: 50px;
            text-shadow: 5px 5px red;            
        }

        .div {
          margin-top: 50px;
          background-color: lightgray;
          width: 90%;
          height: 30px;
          border-style: solid;
          border-color: black;
          border-width: 5px;
          color: red;
          font-style: italic;
          font-size: 20px;
        }
    </style>
              
  </head>	
    
  <body>
      
    <span id="titulo">Prova de HTML e CSS</span>

    <div class="div">
      
      A prova prática de HTML e CSS tem como objetivo verificar se o aluno consegue produzir o mínimo necessário utilizando essas linguagens.

    </div>


  </body>
    
</html>

<!DOCTYPE html>
<html>
      <head>
        <title>CSS</title>
        <meta charset="utf-8">      
        <style type="text/css">
          ul li[data-size="12"] {
            font-size: 12px;
          }
            
          ul li[data-size="15"] {
            font-size: 15px;
          } 
            
          ul li[data-size="20"] {
            font-size: 20px;
          }
            
          ul li[data-size="25"] {
            font-size: 25px;
          }              
        </style>      
      </head>	
    
  <body>    
    <ul>
      <li data-size="12">Vermelho</li>
      <li data-size="15">Verde</li>
      <li data-size="20">Amarelo</li>
      <li data-size="25">Azul</li>      
    </ul>      
  </body>    
</html>

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>AccessKey</title>
</head>
    
<body>

        
  <h1>Instituições</h1>
      
  <p>
          
  Visite nossas instituições:
      
  <ul>
    <li><a href="http://www.unicamp.br" target="_blank" accesskey="u" tabindex="5">Unicamp</a></li>      
    <li><a href="http://www.cotil.unicamp.br" target="_blank" accesskey="c" tabindex="4">Cotil</a></li>        
  </ul>  
    
  <br>
  
  Login:<br>
  <input type="text" name="login" accesskey="l" tabindex="3">
    
  <br><br>
    
  Senha:<br>
  <input type="password" name="senha" accesskey="s" tabindex="2">    
    
  <br><br>
        
  <input type="button" value="Entrar" accesskey="n" tabindex="1">        
  </p>
  

</body>
    
</html>

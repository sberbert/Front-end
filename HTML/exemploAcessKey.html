<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>AccessKey</title>
</head>
    
<body>
        
  <h1>Instituições</h1>
      
  <p>          
  Visite nossas instituições:
      
  <ul>
    <li>
      <a href="http://www.unicamp.br" target="_blank" accesskey="u">Unicamp</a>

      <small>(alt+u)</small>
    </li>  

    <li>
      <a href="http://www.cotil.unicamp.br" target="_blank" accesskey="c">Cotil</a>

      <small>(alt+c)</small>
    </li>

  </ul>  
    
  <br>
  
  Login:<br>
  <input type="text" name="login" accesskey="l">
    
  <br><br>
    
  Senha:<br>
  <input type="password" name="senha" accesskey="s">    
    
  <br><br>
        
  <input type="button" value="Entrar" accesskey="n">        
  </p>  

</body>    
</html>

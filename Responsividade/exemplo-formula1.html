        /* teste 2 - css comm medidas relativas usando a f처rmua Resultado = Alvo / Contexto */        
        .container { 
        /*n찾o vamos mexer no container por enquanto - normal escolher o tamanho de um container pra acomodar o restante do site - lidaremos melhor com isso com media queries */
          margin: 0 auto; /*centralizando o site */
          width: 960px;
        }

        .news {
          /* formula -> resultado = alvo(news) / contexto ou elemento pai(container) -> 480 do css anterior/960 = 0,5 */
          width: 50%; /* 480 / 960 */
        
        }

        .news .title {
          /* formula -> resultado = alvo(title) / contexto ou elemento pai -> 20 do css anterior/16 padr찾o do nav = 01.25 */          
          font-size: 1.25em; /* 20 / 16 */
        }

        .news .intro {
          /* formula -> resultado = alvo(intro) / contexto ou elemento pai -> 14 do css anterior/16 padr찾o do nav = 01.25 */                
          font-size: 0.875em; /* 14 / 16 */
        }        
        
    </style>

<!doctype html>

<html>
    
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">

		body {
	      font-family: sans-serif;
		}

		.box {
			border-radius: 5px;
			border: 1px solid gray;
			max-width: 500px;
			box-shadow: 3px 3px 3px black;
			padding: 10px 30px 10px 30px;
		}

		.box-campos {
			margin-bottom:20px;
		}

        .formataLabel {
			color:green;			
		}

		.formataInput {
			width: 100%;
			height: 30px;
			margin-top: 5px;
            background-color: lightgray;
            border-radius: 10px;
		}                

		input:hover {
			background-color: gray;
			border-color: green;
		}

		input[type="text"]:focus {
			background-color: white;
			border-color: green;
		} 

		.button {
			background-color: #2ecc71;
			border-bottom: 5px solid #27ae60;
			border-right: 5px solid #27ae60;
			border-top: 5px solid #2ecc71;
			border-left: 5px solid #2ecc71;
			width: 100%;
			color:black;
			padding: 10px 0px 10px 0px;
			border-radius: 5px;
			font-size: 20px;
			text-shadow: 1px 1px gray;
		}

		.button:hover {
		  background-color: #2ecc71;
		  border-bottom: 5px solid #2ecc71;
		  border-right: 5px solid #2ecc71;
		  border-top: 5px solid #27ae60;
		  border-left: 5px solid #27ae60;
		}

		.button:focus{
		  background-color: #2ecc71;
		  border-bottom: 5px solid #2ecc71;
		  border-right: 5px solid #2ecc71;
		  border-top: 5px solid #27ae60;
		  border-left: 5px solid #27ae60;
		}

	</style>
</head>
    
<body>
    
	<div class="box">
	
        <h1>Cadastro de Usuário</h1>
		<hr>
		
        <form>
            
			<div class="box-campos">
				<label class="formataLabel" for="nome">Nome</label>
				<input class="formataInput" id="nome" name="nome" type="text" placeholder="Digite um nome" required minlength="5">
			</div>

			<div class="box-campos">
				<label class="formataLabel" for="email">E-Mail</label>
				<input class="formataInput" id="email" type="email" required placeholder="nome@email.com">
			</div>


			<div class="box-campos">
				<label class="formataLabel" for="senha">Senha</label>
				<input class="formataInput" id="senha" type="password" minlength="6" required>
			</div>


			<div class="box-campos">
				<label class="formataLabel">Escolha suas frutas favoritas</label>
				<br>
				<input id="laranja" type="checkbox" value="laranja"><label for="laranja">Laranja</label>
				<input id="maca" type="checkbox" value="maca"><label for="maca">Maçã</label>
				<input id="banana" type="checkbox" value="banana"><label for="banana">Banana</label>
			</div>


			<div class="box-campos">
				<label class="formataLabel">Sexo</label>
				<br>
				<input name="sexo" id="f" type="radio" value="f"><label for="f">F</label>
				<input name="sexo" id="m" type="radio" value="m"><label for="m">M</label>
			</div>


			<div class="box-campos">
				<label class="formataLabel" for="cor">Escolha uma cor</label>
				<input class="formataInput" id="cor" type="color">
			</div>


			<div class="box-campos">
				<label class="formataLabel" for="aniversario">Data de Aniversário</label>
				<input class="formataInput" id="aniversario" type="date" required>
			</div>


			<div class="box-campos">
				<label class="formataLabel" for="idade">Idade</label>
				<input class="formataInput" id="idade" type="number" min="10">
			</div>


			<div class="box-campos">
				<label class="formataLabel" for="nota">Nota</label>
				<input class="formataInput" id="nota" type="range" min="0" max="10">
			</div>


			<div class="box-campos">
				<label class="formataLabel" for="pagina">Página</label>
				<input class="formataInput" id="pagina" type="url" placeholder="https://suapagina.com">
			</div>


			<div class="box-campos">
				<input class="button" type="submit" value="Cadastrar">
			</div>
		</form>
        
	</div>
    
</body>
</html>

<!DOCTYPE html>
<html>
      <head>
        <title>CSS</title>
        <meta charset="utf-8">      
        <style type="text/css">
          ul li[name*="e"] {
            font-size: 12px;
          }
        </style>      
      </head>	
    
      <body>    
        <ul>
          <li name="vermelho">Vermelho</li>
          <li name="verde">Verde</li>
          <li name="amarelo">Amarelo</li>
          <li name="azul">Azul</li>      
        </ul>      
      </body>    
</html>

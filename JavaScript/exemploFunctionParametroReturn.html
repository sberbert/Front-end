<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Variáveis</title>
</head>
<body>

  Introdução ao Javascript - Function

  <br><br>

  <form>
  Valor 1:<br>
  <input type="text" name="valor1">

  <br><br>

  Valor 2:<br>
  <input type="text" name="valor2">

  <br><br>

  <input type="button" value="*" onclick="multiplicar(this.form.valor1.value,this.form.valor1.value);">

  </form>

    <script> 
    function multiplicar(x,y) {
      alert(x*y);           
    }
    </script>
</body>

<!DOCTYPE html>
<html>
      <head>
        <title>CSS</title>
        <meta charset="utf-8">      
        <style type="text/css">
          ul li[data-size] {
            font-size: 20px;
          }
        </style>      
      </head>	
    
  <body>      

    <ul>
      <li data-size="20">Vermelho</li>
      <li data-size="20">Verde</li>
      <li>Amarelo</li>
      <li data-size="20">Azul</li>      
    </ul>
      
  </body>    
</html>

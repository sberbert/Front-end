
<!-- verificar se hj é seu aniversário -->

<!-- escrever a data por extenso no topo da tela -->

<!doctype html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Datas</title>

<script> 

	var hoje = new Date();  //data atual

    function verificarAniversario() {

      var aniversario = new Date("09/13/2017");	//padrão mm/dd/yyyy
      if ( (hoje.getDate() == aniversario.getDate()) && (hoje.getMonth() == aniversario.getMonth()) )  {
      	alert("Feliz aniversario!");
      } else {
      	alert("Calma, seu niver tá chegando !");
      } 

    }


	function escreveData() {   	  
	  var dia = hoje.getDate();
	  var mes = hoje.getMonth();	      
	  var ano = hoje.getFullYear();

	  var meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
	  var mesTexto = meses[mes];	      

	  var diaSemana = hoje.getDay();
	  var diasSemana = ["Dommingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sabado"];
	  var diaSemana = diasSemana[diaSemana];

	  var dataPorExtenso = diaSemana + ", " + dia +" de " + mesTexto + " de " + ano;

	  document.getElementById("data").innerHTML = dataPorExtenso;

	  verificarAniversario();
	}

</script>

</head>

<body onload="escreveData();">

 <div id="data"></div> 

 <br><br>

</body>
</html>

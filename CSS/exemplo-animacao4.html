<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <style>        
        @keyframes rodar {
            from {
                transform:rotate(0deg);
            }
            to {
                transform:rotate(360deg);
            }
        }
        
        
        div {
            width:50px;
            height:50px;           
            background:black;
            
            animation-name: rodar;
            animation-duration: 0.5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        
    </style>
</head>

<body>

    <div></div>

</body>

</html>

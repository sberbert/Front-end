<html>
    
<head>
  	<title>Calculadora</title>

	<script type="text/javascript">   

	    function soma() {
          var valor1 =  parseInt(document.getElementById('valor1').value);
          var valor2 =  parseInt(document.getElementById('valor2').value);
	      document.getElementById('resultado').value = valor1 + valor2;    
	    }

	    function subtracao() {
      		var valor1 =  parseInt(document.getElementById('valor1').value);
      		var valor2 =  parseInt(document.getElementById('valor2').value);
	        document.getElementById('resultado').value = valor1 - valor2;    
	    }

	    function mult() {
     	  var valor1 =  parseInt(document.getElementById('valor1').value);
      	  var valor2 =  parseInt(document.getElementById('valor2').value);    	
	      document.getElementById('resultado').value = valor1 * valor2;    
	    }        

	    function divisao() {
     	  var valor1 =  parseInt(document.getElementById('valor1').value);
      	  var valor2 =  parseInt(document.getElementById('valor2').value);   
	      document.getElementById('resultado').value = valor1 / valor2;    
	    }
	    
	  </script>

</head>
    
<body>
    
<form>
  Valor 1:<br>
  <input type="text" id="valor1"><br><br>

  Valor 2:<br>
  <input type="text" id="valor2"><br><br>

  <input type="button" value="+" onclick="soma()">  
  <input type="button" value="-" onclick="subtracao()">  
  <input type="button" value="*" onclick="mult()">  
  <input type="button" value="/" onclick="divisao()">  
  <br><br>
  <input type="text" id="resultado" readonly>  
</form>  
    
</body>
    
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <style>
        div {
            width: 150px;
            height: 100px;
            background: blue;
            position: relative;
            
            animation: animacao1 25s;
        }
        
        @keyframes animacao1 {
            0% {
                background: blue;
                left: 0px;
                top: 0px;
            }
            25% {
                background: black;
                left: 250px;
                top: 0px;
            }
            50% {
                background: purple;
                left: 250px;
                top: 250px;
            }
            75% {
                background: green;
                left: 0px;
                top: 250px;
            }
            100% {
                background: grey;
                left: 0px;
                top: 0px;
            }
        }          
        
    </style>
</head>

<body>

    <div></div>

</body>

</html>

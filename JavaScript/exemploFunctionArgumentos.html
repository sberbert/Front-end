    <script> 

      //function
      var soma = function() { //ou var soma = function somar()
          var soma = 0; 
          
          //percorrendo os argumentos
          for(var i = 0; i < arguments.length; i ++) { 
              soma += arguments[i]; 
          } 
          return soma; 
      } 
      
      //chamando a function, passando os argumentos
      var resultado = soma(2,4,5,6,1);
      alert(resultado);

    </script>

<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>While</title>
    
    <script> 
       
      var contador = 0; 
        
      while(contador < 5) { 
          alert("Bom Dia"); 
          contador++; 
      }

    </script>
    
</head>
<body>

  Introdução ao Javascript  - While
</body>
</html>

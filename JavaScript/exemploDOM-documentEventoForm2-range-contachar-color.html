<html>
    
<head>
  <title>Document</title>
  <style>
    div {
        width: 50px;
        height: 50px;
        border-style: solid;
        border-color: black;
    }
  </style>
  
<script type="text/javascript">      

    function exibirValor() {
      var valor = document.getElementById('capacitacao').value;    
      document.getElementById('valor').textContent = valor;
    }

    
    function exibirCor() {        
      var cor = document.getElementById('corPreferida').value;            
      document.getElementById('cor').style.color = cor;
      document.getElementById('cor2').style.backgroundColor = cor;
    }  
    
    function contarCaracteres() {        
      var texto = document.getElementById('nome').value; 
      var numChar = texto.length;        
      document.getElementById('numeroCaracteres').textContent = numChar;      
    }    
    
  </script>  
</head>
    
<body>    

<form>
    Capacitacao:<br>  
    <input type="range" id="capacitacao" min="0" max="10" 
           onchange="exibirValor()"> 
    <span id="valor">0</span>
    
    <br><br>
    Cor preferida:<br>
    <input type="color" id="corPreferida" onchange="exibirCor()">       
    
    <br><br>
    <span id="cor">Texto Cor</span>   
    <div id="cor2"></div> 
        
    <br><br>
    Nome:
    <input type="text" id="nome" onkeyup="contarCaracteres()">
    <span id="numeroCaracteres">0</span> caracteres
</form>
   
    
</body>
    
</html>

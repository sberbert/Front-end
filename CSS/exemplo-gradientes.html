<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gradientes</title>
	<style type="text/css">
        
        /*gradientes não funcionam da mesma forma em todos os navegadores, portando, podemos usar os prefixos proprietários */
        /*
			background: -webkit-linear-gradient(#ff0000, #00ff00, #0000ff);
			background: -o-linear-gradient(#ff0000, #00ff00, #0000ff);
			background: -moz-linear-gradient(#ff0000, #00ff00, #0000ff);     
            para direção (tipo "to bottom left"), qd usar prefixos, não colocar o "to"
        */
        
        /*
        body {
			background: linear-gradient(#ff0000, #00ff00, #0000ff);            
        }
        */
        
		div.gradient1{
			width: 100px;
			height: 100px;
			background: linear-gradient(white, purple, black);
            /*background: linear-gradient(to left, white, purple 50%);*/
		}

		div.gradient2{
			width: 100px;
			height: 100px;
			background: linear-gradient(to top right, white, purple, black);                   
		}

		div.gradient3{
			width: 100px;
			height: 100px;
			background: linear-gradient(180deg, white, purple, black);
		}

		div.gradient4 {
			width: 100px; 
			height: 100px;
			background: radial-gradient(white, purple,black);
		}

		div.gradient5 {
			width: 100px;
			height: 100px;
			background: repeating-linear-gradient(white 10%, purple 15%, black 20%);
		}
        
		div.gradient6 {
			width: 100px;
			height: 100px;
			background: repeating-radial-gradient(white 10%, purple 15%,black 20%);
		}        
	</style>
</head>
<body>
	<div class="gradient1"></div>
    <br>
	<div class="gradient2"></div>
    <br>
	<div class="gradient3"></div>
    <br>
	<div class="gradient4"></div>
    <br>
	<div class="gradient5"></div>
    <br>
    <div class="gradient6"></div>    
</body>
</html>

<!DOCTYPE html>

<html>
	<head>
	    <meta charset="utf-8">
		<title>JQuery</title>
	</head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>      
		jQuery(document).ready(function() {

			$(window).resize(function() {
			   $("body").html(
			   "<div>Width:"  + $(window).width()  + "</div>" +
			   "<div>Height:" + $(window).height() + "</div>" 
			  );
			});	


			$(window).scroll(function() {
			  alert(window.scrollY)
			});					

		}); 			
    </script>	

	<body>

    	<h1> Eventos de navegador </h1>

		<b>Eventos:</b>

		<br><br>

		<b>resize()</b> – disparado quando o navegador é redimensionado.

		<br><br>

		<b>scroll()</b> – disparado quando a barra de rolagem é movida

		<br><br>

		Veja o exemplo16.html.   	

	</body>
</html>

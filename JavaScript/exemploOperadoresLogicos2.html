<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Operadores Ternário</title>
    
    <script> 
       
      var nota = Math.random();

      alert("Nota = " + nota);
          
      var resultado = nota >= 0.5 ? "aprovado" : "reprovado";
      alert(resultado);
        
      //ou
        
      alert(nota >= 0.5 ? "aprovado" : "reprovado");

      //com valores numéricos
        
      var x = Math.random();
        
      var i = x >= 0.5 ? 1 : 2; 
      alert(i);
        
      //ou
      alert(x >= 0.5 ? 1 : 2);
''
    </script>
    
</head>
<body>

  Introdução ao Javascript  - Operador Ternário
</body>
</html>
